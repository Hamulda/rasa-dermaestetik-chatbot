# --- FAQ intenty (ponechány jak máš, jen zkontrolovány) ---
- intent: faq_payment_options
  examples: |
    - Jaké jsou u vás způsoby platby?
    - Mohu u vás zaplatit kartou?
    - Je možné platit na dobírku?
    - Jaké platební metody akceptujete?
    - Chci se zeptat na možnosti úhrady.
    - Dá se platit převodem?
    - Berete hotovost při osobním odběru?

- intent: faq_product_ingredients_sensitive_skin
  examples: |
    - Je tento výrobek vhodný i pro citlivou pokožku?
    - Jaké je přesné složení toho krému?
    - Obsahuje tento produkt nějaké parabeny nebo silikony?
    - Mohu tento přípravek použít, když mám ekzém?
    - Hledám něco šetrného pro velmi citlivou pleť, je toto ono?
    - Co všechno je v tom séru?
    - Kde najdu detailní složení vašich výrobků?
    - Jsou vaše produkty testovány na citlivé pleti?

- intent: faq_returns
  examples: |
    - Jak mohu vrátit zakoupené zboží z e-shopu?
    - Chci vrátit produkt, jaký je postup?
    - Do kdy mohu vrátit zboží? Jaká je lhůta?
    - Jaké jsou podmínky pro vrácení zboží?
    - Co když mi objednaný produkt nevyhovuje a chci ho vrátit?
    - Jak probíhá vrácení peněz za vrácené zboží?
    - Informace k reklamaci a vrácení produktů.
    - Kam mám poslat zboží, které chci vrátit?

- intent: faq_vegan_products
  examples: |
    - Máte v nabídce veganské produkty?
    - Prodáváte kosmetiku, která je veganská?
    - Jsou vaše výrobky čistě rostlinného původu?
    - Hledám něco veganského z vaší nabídky.
    - Které z vašich produktů jsou vhodné pro vegany?
    - Můžete mi doporučit veganskou péči o pleť?
    - Jsou všechny produkty Medik8 veganské?
    - Chci si ověřit veganské složení.

- intent: faq_hypoallergenic
  examples: |
    - Co přesně znamená, když je produkt hypoalergenní?
    - Jsou vaše produkty označené jako hypoalergenní?
    - Mám velmi citlivou pleť, potřebuji hypoalergenní kosmetiku, máte?
    - Nabízíte nějaké produkty pro alergiky?
    - Je tato kosmetika vhodná pro lidi s alergiemi?
    - Jaké máte hypoalergenní přípravky?
    - Co mi doporučíte, pokud mám sklon k alergiím?
    - Jsou hypoalergenní produkty 100% bezpečné?

- intent: faq_order_status_delivery_time
  examples: |
    - Kde se nachází moje objednávka?
    - Jaký je aktuální stav mé objednávky?
    - Kdy mohu očekávat doručení balíčku?
    - Jak dlouho obvykle trvá doručení?
    - Kdy bude moje objednávka odeslána a doručena?
    - Chtěl bych sledovat svou objednávku.
    - Nějaké info o doručení mé poslední objednávky?
    - Ještě mi nepřišel potvrzovací e-mail o odeslání.
    - Jak zjistím, kdy mi zboží přijde?

- intent: faq_skin_cleansing
  examples: |
    - Jak si mám správně čistit pleť?
    - Jak často bych si měl čistit obličej?
    - Je opravdu nutné provádět dvoufázové čištění?
    - Jaký je správný postup pro čištění pleti ráno a večer?
    - Můžete mi poradit, jak správně odstranit make-up?
    - Čím nejlépe čistit pleť se sklonem k akné?
    - Jaké produkty jsou vhodné na čištění suché pleti?
    - Co doporučujete na odlíčení voděodolného make-upu?

- intent: faq_product_application_order
  examples: |
    - V jakém pořadí mám správně aplikovat kosmetické produkty?
    - Co se dává na pleť dříve, sérum nebo hydratační krém?
    - Jaké je správné pořadí kroků v mé skincare rutině?
    - Jak mám vrstvit kosmetiku, aby to bylo efektivní?
    - Kdy přesně mám v ranní rutině použít SPF?
    - Jak se liší pořadí produktů ráno a večer?
    - Můžete mi poradit s vrstvením produktů?
    - Pořadí aplikace produktů péče o pleť.

- intent: faq_spf_usage
  examples: |
    - Kdy bych měl používat krém s SPF?
    - Jak správně aplikovat produkt s ochranným faktorem?
