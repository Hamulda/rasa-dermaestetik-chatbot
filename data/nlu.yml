    - Co znamená číslo SPF na produktech?
    - Mám SPF použít před nebo po hydratačním krému?
    - Jak často bych měl SPF reaplikovat během dne?

- intent: faq_combining_actives
  examples: |
    - Mohu bezpečně kombinovat vitamín C a retinol v jedné rutině?
    - Jaké aktivní látky v kosmetice bych neměl míchat dohromady?
