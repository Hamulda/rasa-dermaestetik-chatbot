- intent: mood_unhappy
  examples: |
    - nic moc
    - mám se hrozně
    - není mi dobře
    - jsem smutný
    - jsem smutná
    - cítím se pod psa
    - mám blbou náladu
    - nic se nedaří
    - je to na nic
    - dnes to není ono
