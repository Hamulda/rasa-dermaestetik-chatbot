  - action: product_recommendation_form
  - active_loop: product_recommendation_form
  - intent: inform
    entities:
    - skin_concern: "póry"
  - slot_was_set:
    - skin_concern: ["póry"]
  - action: product_recommendation_form
  - active_loop: null
  - slot_was_set:
    - skin_type: ["mastná"]
    - skin_concern: ["póry"]
    - product_category: null
    - brand: null
