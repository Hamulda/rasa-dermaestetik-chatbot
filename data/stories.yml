  - action: product_recommendation_form
  - active_loop: product_recommendation_form
  - intent: inform
    entities:
    - skin_concern: "akné"
  - slot_was_set:
    - skin_concern: ["akné"]
  - action: product_recommendation_form # Formulář může být stále aktivní, pokud se doptává
  - active_loop: product_recommendation_form
  - intent: inform # Uživatel nyní poskytne product_category
    entities:
    - product_category: "sérum"
  - slot_was_set:
    - product_category: "sérum"
  - action: product_recommendation_form # Formulář zpracuje tuto novou informaci
  - active_loop: null # Nyní by se měl deaktivovat
  - slot_was_set:
    - skin_type: ["smíšená"]
    - skin_concern: ["akné"]
    - product_category: "sérum"
    - brand: null
    - product_attribute: null
    - skin_area: null
  - action: utter_submit_form
  - action: action_recommend_product
  - action: utter_anything_else

