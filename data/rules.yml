version: "3.1"

rules:

- rule: Activate product_recommendation_form
  steps:
  - intent: ask_product_recommendation
  - action: product_recommendation_form   # Spustí se akce formuláře
  - active_loop: product_recommendation_form # Explicitně říkáme, že formulář bude aktivní

# PRAVIDLO PRO ODESLÁNÍ FORMULÁŘE JE ODSTRANĚNO - spoléháme na stories a FormPolicy

- rule: User wants to stop the product_recommendation_form
  condition:
  - active_loop: product_recommendation_form
  steps:
  - intent: stop_form
  - action: action_deactivate_loop # Tato akce deaktivuje smyčku
  - active_loop: null # Explicitně nastavíme, že smyčka již není aktivní
  - action: utter_form_cancelled

# --- Ostatní tvá pravidla (pozdravy, FAQ atd.) ---
- rule: Say goodbye anytime the user says goodbye
